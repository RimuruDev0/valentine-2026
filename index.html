<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine For You ❤️</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        /* Lớp phủ mở quà */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.5s;
        }
        .box {
            text-align: center;
            color: #ff5e99;
            border: 2px solid #ff5e99;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px #ff5e99;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff5e99;
            font-size: 28px;
            text-shadow: 0 0 15px #ff5e99;
            pointer-events: none;
            text-align: center;
            width: 100%;
            display: none; /* Hiện sau khi nhấn nút */
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startEverything()">
        <div class="box">
            <h2>Chạm để mở món quà ❤️</h2>
            <p>Có âm nhạc bất ngờ dành cho bạn!</p>
        </div>
    </div>

    <div class="message" id="textMsg">Happy Valentine's Day! ❤️</div>
    <canvas id="heart"></canvas>

    <audio id="mySong">
        <source src="nhac.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById('heart');
        const ctx = canvas.getContext('2d');
        const song = document.getElementById('mySong');
        const msg = document.getElementById('textMsg');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 450;

        // Công thức vẽ trái tim
        function getHeartPoint(t) {
            return {
                x: 16 * Math.pow(Math.sin(t), 3),
                y: -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))
            };
        }

        class Particle {
            constructor() {
                this.t = Math.random() * Math.PI * 2;
                const point = getHeartPoint(this.t);
                this.x = point.x * 12; // Kích thước trái tim
                this.y = point.y * 12;
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 0.02 + 0.005;
                this.opacity = Math.random();
            }

            draw() {
                ctx.fillStyle = `rgba(255, 94, 153, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(canvas.width / 2 + this.x, canvas.height / 2 + this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                const factor = 1 + 0.15 * Math.sin(Date.now() * 0.002); // Hiệu ứng đập
                const point = getHeartPoint(this.t);
                this.x = point.x * 12 * factor;
                this.y = point.y * 12 * factor;
                this.t += this.speed;
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)'; // Hiệu ứng đuôi mờ nhẹ
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        // Hàm kích hoạt âm nhạc và hiệu ứng
        function startEverything() {
            // Ẩn lớp phủ
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                msg.style.display = 'block';
            }, 500);

            // Chỉnh nhạc (Ví dụ: bắt đầu từ giây thứ 10)
            song.currentTime = 0; // Bạn có thể thay 0 bằng số giây bạn muốn
            song.play();

            // Phát trong 1 phút rồi nhỏ dần
            setTimeout(() => {
                let fadeOut = setInterval(() => {
                    if (song.volume > 0.05) {
                        song.volume -= 0.05;
                    } else {
                        song.pause();
                        clearInterval(fadeOut);
                    }
                }, 200);
            }, 60000); // 60 giây

            animate(); // Bắt đầu hoạt ảnh
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
